    <section class="u-clearfix u-section-1" id="sec-531e">
      <div class = "u-clearfix u-sheet"><div id = "map"></div></div>
        <script src="../static/place_marker.js"></script>
        <script>
            let my_map;
            let descriptions = [];
            {%for item in descs%}
                {% set result = item.decode("utf-8")%}
                descriptions.push("{{result}}")
            {% endfor %}
            let coordinates = {{coords}};
            my_map = CreateMap();
            let element;
            let counter = 0;
            for (element of coordinates){
                if(element[0] != 0 && element[1] != 0) {
                    PlaceMarker(my_map, element[0], element[1], descriptions[counter]);
                    counter += 1;
                }
            }
            my_map.setView([41.902480, 12.496355],6);
        </script>
